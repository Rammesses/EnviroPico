<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnviroPico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cef0c1b252.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-seedling"></i>EnviroPico</h1>
        <sub>The minimal environmental monitor</sub>
        
        <hr />
        
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-statistics-tab" data-bs-toggle="pill" data-bs-target="#pills-statistics" type="button" role="tab" aria-controls="pills-statistics" aria-selected="false">Statistics</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-settings-tab" data-bs-toggle="pill" data-bs-target="#pills-settings" type="button" role="tab" aria-controls="pills-settings" aria-selected="false">Settings</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                Overview goes here
            </div>
            <div class="tab-pane fade" id="pills-statistics" role="tabpanel" aria-labelledby="pills-statistics-tab">
                Statistics goes here
            </div>
            <div class="tab-pane fade" id="pills-settings" role="tabpanel" aria-labelledby="pills-settings-tab">
                <form>
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <h3>General</h3>
                        <div class="row g-2">
                            <div class="col-md">
                                <label for="deviceName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="deviceName" aria-describedby="deviceNameHelp">
                                <div id="deviceNameHelp" class="form-text">This is the name that this device will use to advertise itself in Home Assistant.</div>
                            </div>
                        </div>
                    </div>
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <h3>WiFi</h3>
                        <div class="row g-2">
                            <div class="col-md">
                                <label for="wifiSSID" class="form-label">SSID</label>
                                <input type="email" class="form-control" id="wifiSSID" aria-describedby="wifiSSIDHelp">
                                <div id="wifiSSIDHelp" class="form-text">Pick which WiFi network you want to use or enter an SSID if you know it.</div>
                            </div>
                            <div class="col-md">
                                <label for="wifiPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="wifiPassword">
                            </div>
                        </div>
                    </div>
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <h3>MQTT</h3>
                        <div class="row g-2">
                            <div class="col-md">
                                <input type="checkbox" class="form-check-input" id="useMQTT">
                                <label class="form-check-label" for="exampleCheck1">Send data to an MQTT broker</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md">
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </div>
                    </div>
            </form>
            </div>
          </div>

    </div>
</body>
